<ion-header>

	<ion-navbar color="orange">

		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<div class="div_title">
			<img src="assets/icon_casco.png">
			<label>CAPP</label>
		</div>
		<ion-title>
			Compra
		</ion-title>

	</ion-navbar>

</ion-header>


<ion-content padding>
	<div class="encabezado">
		<ion-row>
			<ion-col col-12 class="cabecera">Compra</ion-col>
			<ion-col col-4>
				<label><b>Fecha:</b></label>
			</ion-col>
			<ion-col col-8>
				<label><u>{{fecha}}</u></label>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-4>
				<label><b>Hora:</b></label>
			</ion-col>
			<ion-col col-8>
				<label><u>{{hora}}</u></label>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-4>
				<label><b>Empresa:</b></label>
			</ion-col>
			<ion-col col-8>
				<label><u>{{cliente}}</u></label>
			</ion-col>
		</ion-row>
	</div>

	<div class="table">
		<ion-row color="darkCapp" class="table-head">
			<ion-col col-2>
				<label>Cant.</label>
			</ion-col>
			<ion-col col-7>
				<label>Producto</label>
			</ion-col>
			<ion-col col-3>
				<label>Precio</label>
			</ion-col>
		</ion-row>
		<ion-row *ngFor="let item of compra" class="table-body">
			<ion-col col-2>
				<ion-row class="row-cantidad">
					<ion-col class="divLabel" col-12text-center ><label text-center>{{item.cantidad}}</label></ion-col>
					<ion-col class="divLabel" col-12>
						<label text-center style="white-space: normal !important; font-size: 1rem !important">{{item.unidad}}</label>
					</ion-col>
				</ion-row>
			</ion-col>
			<ion-col col-7>
				<div class="divLabel"><label text-center>{{item.nombre}}</label></div>
			</ion-col>
			<ion-col col-3>
				<div class="divLabel"><label text-center style="color:#5cb85c">${{item.precioTotal.toLocaleString()}}</label></div>
			</ion-col>
		</ion-row>
		<ion-row style="background-color: #333; color: white">
			<ion-col col-8 text-right>
				Total:
			</ion-col>
			<ion-col col-4 text-center>
				{{total.toLocaleString()}}
			</ion-col>
		</ion-row>
	</div>

</ion-content>
