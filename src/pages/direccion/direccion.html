<ion-header>

  <ion-navbar color="orange">

    <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>

    <div margin-left class="div_title">
      <img src="assets/icon_casco.png">
      <label>CAPP</label>
    </div>

    <ion-title>Direcciones</ion-title>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-group>
      <ion-item-divider color="light">
        <ion-icon name="person" margin-right></ion-icon>
        Datos personales
      </ion-item-divider>
      <ion-item>
        <ion-row>
          <ion-col col-3 class="subTitle">
              Nombre:
          </ion-col>
          <ion-col col-9>
              {{auth.user.nombre}}
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item>
        <ion-row>
          <ion-col col-3 class="subTitle">
              Correo:
          </ion-col>
          <ion-col col-9>
              {{auth.user.email}}
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider color="light">
        <ion-icon name="map" margin-right></ion-icon>
        Ubicaci√≥n
      </ion-item-divider>
      <ion-item>
        <ion-row>
          <ion-col col-3 class="subTitle">
              Dpto:
          </ion-col>
          <ion-col col-9>
              Santander
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item>
        <ion-row>
          <ion-col col-3 class="subTitle">
              Ciudad:
          </ion-col>
          <ion-col col-9>
              Floridablanca
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider color="light">
        <ion-icon name="pin" margin-right></ion-icon>
        Direcciones
      </ion-item-divider>
      <ion-item *ngFor="let direccion of direcciones">
        {{direccion.direccion}}
        <button ion-button clear class="btn-eliminar" (click)="eliminarDireccion(direccion)"><ion-icon name="close"></ion-icon></button>
      </ion-item>
    </ion-item-group>
    <div padding>
      <button ion-button full color="darkCapp" (click)="showPromptDireccion()">Nueva direccion</button>
    </div>
  </ion-list>
</ion-content>
