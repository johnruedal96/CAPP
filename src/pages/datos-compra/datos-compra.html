<ion-header>

  <ion-navbar color="orange">

    <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
    <div class="div_title">
      <img src="assets/icon_casco.png">
      <label>CAPP</label>
    </div>
    <ion-title>
      Datos Compra
    </ion-title>

  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item-group>
      <ion-item-divider color="light">
        <ion-icon name="pin" margin-right></ion-icon>
        Direcci贸n
      </ion-item-divider>
      <ion-item>
        <ion-label>Direcci贸n
          <ion-spinner *ngIf="spinnerDireccion" class="spinnerCargando" name="crescent"></ion-spinner>
        </ion-label>
        <ion-select [disabled]="spinnerDireccion" interface="popover" [(ngModel)]="direccionSelectedId" name="direccionSelectedId" (ionChange)="changeDireccion($event)"
          required>
          <ion-option *ngFor="let direccion of direcciones" [value]="direccion.id">{{direccion.direccion}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <button ion-button color="darkCapp" full (click)="showPromptDireccion()">Nueva Direcci贸n</button>
      </ion-item>
      <ion-item>
        <ion-row>
          <ion-col col-4 class="subTitle">
            Direcci贸n:
          </ion-col>
          <ion-col col-8>
            {{direccionSelectedName}}
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider color="light">
        <ion-icon name="card" margin-right></ion-icon>
        Pago
      </ion-item-divider>
      <ion-item>
        <ion-label>Pago
          <ion-spinner *ngIf="spinnerPago" class="spinnerCargando" name="crescent"></ion-spinner>
        </ion-label>
        <ion-select [disabled]="spinnerPago" interface="popover" [(ngModel)]="formasPagoSelectedId" name="formasPagoSelectedId" (ionChange)="changeFormaPago($event)"
          required>
          <ion-option *ngFor="let forma of formasPago" [value]="forma.id">{{forma.nombre}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-row>
          <ion-col col-4 class="subTitle">
            Forma de pago:
          </ion-col>
          <ion-col col-8>
            {{formasPagoSelectedName}}
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-item-group>
    <ion-item padding>
      <button [disabled]="formasPagoSelectedName == null || direccionSelectedName == null" (click)="siguiente()" ion-button full
        color="darkCapp" padding>Siguiente</button>
    </ion-item>
  </ion-list>
</ion-content>
