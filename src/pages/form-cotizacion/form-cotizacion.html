<ion-header>

  <ion-navbar color="orange" *ngIf=!busqueda>

    <div margin-left class="div_title">
      <img src="assets/icon_casco.png">
      <label>CAPP</label>
    </div>

    <ion-title>Cotizacion</ion-title>

    <ion-buttons end>
      <button ion-button clear outline (click)="dismiss()">
				Listo
			</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="content-form">
    <div class="form">
      <h5>Producto:</h5>
       <label>{{producto.nombre}}</label> 
      <form margin-top>
        <ion-list>

          <ion-row>
            <ion-col col-2>
              <button ion-button color="danger" (click)="changeCantidad(true)"><ion-icon name="remove"></ion-icon></button>
            </ion-col>
            <ion-col col-8>
              <ion-item>
                <ion-input text-center type="number" placeholder="Cantidad" [(ngModel)]="cantidad" name="cantidad"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-2>
              <button ion-button><ion-icon name="add" (click)="changeCantidad(false)"></ion-icon></button>
            </ion-col>
          </ion-row>

          <form class="select-tipo" #formTipoEmpresa="ngForm">
            <ion-list>
              <ion-item>
                <ion-label>Unidad</ion-label>
                <ion-select [disabled]="tipoEmpresa" interface="popover" name="unidadId" [(ngModel)]="unidadId" required>
                  <ion-option *ngFor="let und of unidad" value="{{und.id}}">{{und.nombre}}</ion-option>
                </ion-select>
              </ion-item>
            </ion-list>
          </form>

          <button ion-button full color="success" [disabled]="unidadId == undefined || cantidad == 0" (click)="agregar()">Agregar</button>

        </ion-list>
      </form>
    </div>
  </div>
</ion-content>
