<super-tabs height="100%" toolbarColor="light" toolbarBackground="orange" indicatorColor="light" badgeColor="light" 
[config]="{ sideMenu: 'left', transitionEase: 'cubic-bezier(0.35, 1, 0.75, 1)'}" (tabSelect)="onTabSelect($event)">
  <super-tab [root]="tab1Root" title="Ferreterias" icon="custom-ferreteria"></super-tab>
  <super-tab [root]="tab2Root" title="Electricos" icon="custom-electrico"></super-tab>
  <super-tab [root]="tab3Root" title="Servicios" icon="custom-servicio"></super-tab>
  <super-tab [root]="tab4Root" title="Cotizacion" icon="cart"></super-tab>
</super-tabs>
