<ion-header>

	<ion-navbar color="orange">

		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<div class="div_title">
			<img src="assets/icon_casco.png">
			<label>CAPP</label>
		</div>
		<ion-title>
		</ion-title>

	</ion-navbar>

</ion-header>


<ion-content>

	<ion-card>
		<div class="title-name">
			{{empresa.nombre}}
		</div>

		<img src="{{imagen}}{{empresa.imagen}}">

	<!--	<button *ngIf="btnCotizar" ion-button full color="dark" (click)="cotizar()">Cotizar<ion-icon margin-left name="cart"></ion-icon></button>-->

		<div class="section">
			<h2 class="sub-title">Descripci√≥n</h2>
			<p text-justify text-lowercase>{{empresa.descripcion}}</p>
		</div>

		<div class="section">
			<h2 class="sub-title">Servicio</h2>
			<p text-justify text-lowercase>{{empresa.servicios}}</p>
		</div>

		<div class="section">
			<h2 class="sub-title">Horario</h2>
			<p text-justify text-lowercase>{{empresa.horarios}}</p>
		</div>

		<ion-row *ngIf="!btnCotizar" margin-bottom>
			<ion-col col-6>
				<a href="tel:{{empresa.telefono}}" color="warning" ion-fab style="margin: 0 auto">
					<ion-icon style="font-size: 3.4rem" name="ios-call"></ion-icon>
				</a>
			</ion-col>
			<ion-col col-6>
				<button [disabled]="empresa.url == 'NO DISPONIBLE'" ion-fab style="margin: 0 auto">
					<a href="{{empresa.url}}" ion-fab color="warning" style="position: absolute;top: 0;left: 0;">
						<ion-icon style="font-size: 3.4rem" name="md-globe"></ion-icon>
					</a>
				</button>
			</ion-col>
		</ion-row>

	</ion-card>

</ion-content>
